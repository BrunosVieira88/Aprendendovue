<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div id="app">
      <p v-html="comHTML"></p>
      <div>
        <label for="goal">Goal</label>
        <input type="text" id="goal" v-model="enteredValue" />
        <a v-bind:href="addlink">Link</a> <br>
        <button v-on:click="addGoal">Add Goal</button>
      </div>
      <ul>
        <li v-for="goal in goals">{{ goal }}</li>
      </ul>
      <p>{{ metodoSaida() }}</p>
    </div>


    <div id="contador" style="text-align: center;">
      <input type="text" v-on:input="inputName($event ,', o melhor em Vue.js')" v-on:keyup.enter="confirmedName">
      <p>Seu nome Ã©: {{ enterName }}</p>
      <button v-on:click="add">Add</button>
      {{contador}}
      <button v-on:click="remove">Remover</button>
    </div>

    <div id="formulario">
      <form v-on:submit.prevent="enviarFormulario">
        <input type="text">
        <button>Entrar</button>
      </form>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
